<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
</head>
<style>
    /* Inside the <style> tag */

    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0; /* Light gray background */
    }

    .container {
        text-align: center;
        padding: 2rem;
        background-color: #fff; /* White container */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }

    p {
        font-size: 1.2rem;
        line-height: 1.5;
        margin-bottom: 1rem;
    }

    a {
        color: #333; /* Dark gray link color */
        text-decoration: none;
        padding: 0.7rem 1rem;
        border: 1px solid #333; /* Dark gray border */
        border-radius: 5px;
        transition: all 0.2s ease-in-out;
    }

    a:hover {
        background-color: #333; /* Dark gray background on hover */
        color: #fff; /* White text on hover */
    }
</style>
<body>
<div class="container">
    <h1>Welcome</h1>
    <p>This is a simple and beautiful welcome page.</p>
    <a href="http://localhost:5173">Learn More</a>
</div>
</body>
</html>
